version: 1
disable_existing_loggers: true

formatters:
  standard:
    format: '[%(asctime)s - %(filename)s:%(lineno)s - %(name)s.%(funcName)s() - %(levelname)s] %(message)s'
  error:
    format: "[%(asctime)s - %(filename)s:%(lineno)s - <PID %(process)d:%(processName)s> - %(name)s.%(funcName)s() - %(levelname)s] %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout
  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: "{path}/logs/debug.log"
    maxBytes: 1048576 # 1MB
    backupCount: 10
    encoding: utf8
  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: "{path}/logs/info.log"
    maxBytes: 1048576 # 1MB
    backupCount: 10
    encoding: utf8
  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: error
    filename: "{path}/logs/errors.log"
    maxBytes: 1048576 # 1MB
    backupCount: 10
    encoding: utf8
loggers:
    my_module:
      level: INFO
      handlers: [console]
      propagate: no
root:
    level: INFO
    handlers: [console, debug_file_handler, info_file_handler, error_file_handler]
